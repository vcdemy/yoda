<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLabel: 免費YOLO標註工具</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>YOLabel: 免費YOLO標註工具</h1>
    </header>

    <div class="main-container">
        <!-- 左側面板：標註資料和下載按鈕 -->
        <div class="left-panel">
            <button class="panel-toggle left-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
            <h3>標註資料</h3>
            <div id="controls">
                <button id="import-classes" class="action-btn">匯入類別</button>
                <input type="file" id="import-classes-input" accept=".txt" style="display: none;">
                <button id="import-annotations" class="action-btn">匯入標註</button>
                <input type="file" id="import-input" accept=".txt,.zip" style="display: none;" multiple>
                <button id="download-annotations" class="action-btn">下載當前標註</button>
                <button id="download-all-annotations" class="action-btn">下載全部標註</button>
                <button id="download-classes" class="action-btn">下載類別檔</button>
            </div>
            <textarea id="annotations" rows="10" readonly></textarea>
        </div>

        <!-- 中間面板：圖片編輯 -->
        <div class="center-panel">
            <div id="image-container">
                <canvas id="canvas"></canvas>
            </div>
        </div>

        <!-- 右側面板：類別和檔案管理 -->
        <div class="right-panel">
            <button class="panel-toggle right-toggle">
                <i class="fas fa-chevron-left"></i>
            </button>
            <!-- 類別管理 -->
            <div class="panel-section">
                <h3>類別管理</h3>
                <button id="addClassBtn" class="action-btn add-btn" style="width: 100%; margin-bottom: 10px;">
                    添加類別
                </button>
                <!-- 修改類別添加對話框 -->
                <div id="addClassDialog" class="dialog" style="display: none;">
                    <div class="dialog-content">
                        <div class="class-input">
                            <input type="text" id="newClassName" placeholder="輸入類別名稱">
                            <input type="color" id="newClassColor" value="#ff0000">
                            <button onclick="addClassConfirm()" class="action-btn add-btn">
                                <i class="fas fa-check"></i>
                            </button>
                            <button onclick="closeAddClassDialog()" class="action-btn delete-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="classList" class="class-list">
                    <!-- 類別項目的模板 -->
                    <!-- <div class="class-item">
                        <div class="class-actions">
                            <button class="action-btn delete-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="class-info">
                            <span class="color-dot"></span>
                            <span class="class-name"></span>
                        </div>
                        <input type="color" class="color-picker">
                    </div> -->
                </div>
            </div>

            <!-- 檔案管理 -->
            <div class="panel-section">
                <h3>檔案管理</h3>
                <button id="addImagesBtn" class="action-btn load-btn" style="width: 100%; margin-bottom: 10px;">
                    加入圖片
                </button>
                <input type="file" id="imageInput" accept="image/*" multiple style="display: none;">
                <div id="imageList" class="image-list">
                    <!-- 圖片項目的模板 -->
                    <!-- <div class="image-item">
                        <div class="image-actions">
                            <button class="action-btn delete-btn">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div class="image-info">
                            <span class="image-name"></span>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>

    <div class="overlay"></div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</body>
</html>
